# .github/workflows/main.yml
name: python-app

on: [push,workflow_dispatch]
env:
  IMAGE_NAME: mpaisa-app-api
  CONTAINER_NAME: mpaisa-app-api_container
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Docker availability
        run: docker info || echo "No Docker access"

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t $IMAGE_NAME .

      - name: Run Docker container
        run: |
          echo "Running Docker container with port mapping..."
          docker run -d --name $CONTAINER_NAME -p 80:5000 $IMAGE_NAME

      - name: Display running containers
        run: docker ps