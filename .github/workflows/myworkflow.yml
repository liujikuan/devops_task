# .github/workflows/main.yml
name: python-app

on: [push,workflow_dispatch]
env:
  IMAGE_NAME: python-demo
  CONTAINER_NAME: python-demo_container
jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Docker availability
        run: docker info || echo "No Docker access"

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t $IMAGE_NAME .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Docker image for GHCR
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/python-demo:latest
          docker tag $IMAGE_NAME $IMAGE_ID

      - name: Push Docker image to GHCR
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/python-demo:latest
          docker push $IMAGE_ID


      - name: Run Docker container
        run: |
          echo "Running Docker container with port mapping..."
          docker run -d --name $CONTAINER_NAME -p 5000:5000 $IMAGE_NAME

      - name: Display running containers
        run: docker ps

      - name: Run tests
        run: |
          pip install pytest
          curl -v http://localhost:5000/healthz || echo "5000 port cannnot be accessed"
          pytest tests
          
